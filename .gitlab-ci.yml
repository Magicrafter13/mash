build-mash:
  stage: build
  image: debian:latest
  before_script:
    - apt-get update
    - apt-get install -y libreadline-dev
  script:
    - make
  artifacts:
    paths:
      - build/mash
  rules:
    - if '$CI_COMMIT_BRANCH && $CI_SERVER_HOST == "gitlab.matthewrease.net"'
      when: always
  tags:
    - docker
